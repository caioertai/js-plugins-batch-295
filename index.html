    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">

        <option value="WY">Wyoming</option>
        <option>Lorem</option>
        <option>ipsum</option>
        <option>dolor</option>

        <option>amet,</option>
        <option>consectetur</option>

      <form id="search-movies" class="form-inline">

      </form>
      <br>
      <div><button id="changes-button" class="btn btn-secondary">Submit changes</button></div>
      <br>
      <ul id="movies-list" class="list-inline"></ul>

</html>
